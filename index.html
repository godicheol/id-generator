<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id-generator</title>
</head>

<body>
    <h1>id-generator</h1>

    <input id="option-1" type="number" value="12" style="width: 32px;">
    <input id="option-2" type="text" value="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ">
    <button id="btn-1">Generate</button>

    <div style="margin: 1rem 0; border-bottom: 1px solid;"></div>

    <h3>Result</h3>

    <p id="result-1"></p>

    <script src="dist/id-generator.js"></script>
    <script>
        document.getElementById("btn-1").addEventListener("click", function(e) {
            document.getElementById("result-1").innerHTML = idGenerator.generate({
                length: parseInt(document.getElementById("option-1").value, 10),
                charset: document.getElementById("option-2").value,
            });
        }, false);
    </script>
</body>

</html>
